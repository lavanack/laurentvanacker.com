name: tfsec-pr-commenter
on:
  pull_request:
    branches: [ "master" ]
    paths:
      - 'Azure/Terraform/Github Actions/*.tf'
  workflow_dispatch:

jobs:
  tfsec:
    name: tfsec PR commenter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Clone repo
        uses: actions/checkout@master
      - name: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          github_token: ${{ github.token }}
